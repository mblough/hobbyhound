<div class="col-md-6 col-md-offset-3">
	<div class="well">
		<form class="form-horizontal" ng-submit="updatePassword()">
			<fieldset>
				<legend>Change Password</legend>
				<div class="form-group">
					<label for="Password" class="col-lg-2 control-label">New Password</label>
					<div class="col-lg-10">
						<input class="form-control" type="password" placeholder="Password" ng-model="user.password">
					</div>
				</div>
				<div class="form-group">
					<label for="Password" class="col-lg-2 control-label">Confirm Password</label>
					<div class="col-lg-10">
						<input class="form-control" type="password" placeholder="Password" ng-model="user.password_confirmation">
					</div>
				</div>
				<div class="form-group">
					<label for="Password" class="col-lg-2 control-label">Current Password</label>
					<div class="col-lg-10">
						<input class="form-control" type="password" placeholder="Password" ng-model="user.current_password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-success">Log In</button>
						<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
