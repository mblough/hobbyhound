<div class="col-md-6 col-md-offset-3">
	<div class="well">
		<form class="form-horizontal" ng-submit="addGame()">
			<fieldset>
				<legend>Add Game</legend>
				<div class="form-group">
					<label for="Name" class="col-md-2 control-label">Title</label>
					<div class="col-md-10">
						<input class="form-control" type="text" ng-model="name">
					</div>
				</div>
				<div class="form-group">
					<label for="System" class="col-md-2 control-label">System</label>
					<div class="col-md-10">
						<select class="form-control" ng-model="system"
							ng-options="sys.value for sys in systemList track by sys.label">
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="playing"> Playing
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="beaten"> Beaten
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="Rating" class="col-md-2 control-label">Rating</label>
					<div class="form-rating col-md-10">
						<rating ng-model="rating" max="max" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
						<span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar">{{percent}}%</span>
					</div>
				</div>
				<div class="form-group">
					<label for="Comment" class="col-md-2 control-label">Comment</label>
					<div class="col-md-10">
						<input class="form-control" type="text" placeholder="comment" ng-model="comment">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<button type="submit" class="btn btn-success">Add Game</button>
						<a href="#/users/{{profile.id}}/games" class="btn btn-danger">Cancel</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
