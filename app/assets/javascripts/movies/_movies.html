<div ng-controller="MovieCtrl">
	<div class="row">	
		<div class="col-md-12">	
			<div class="jumbotron">
				<h1>{{profile.username}}'s Movies</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="well">
				<div class="row library-header">
					<div class="col-md-4">
						<a href="#" class="btn btn-success">Add Movie</a>
					</div>
					<div class="col-md-8">
						<div class="btn-group btn-group-justified">
							<a href="#" class="btn btn-primary">All</a>
							<a href="#" class="btn btn-primary">Watched</a>
							<a href="#" class="btn btn-primary">Unwatched</a>
						</div>
					</div>
				</div>
				<div class="row">
					<table class="table table-hover">
						<thead class="library-border">
							<tr>
								<th>Title</th>
								<th>Status</th>
								<th>Rating</th>
								<th></th> <!-- Check -->
								<th></th> <!-- Edit -->
								<th></th> <!-- Delete -->
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
