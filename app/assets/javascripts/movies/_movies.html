<div ng-controller="MovieCtrl">
	<div class="row">	
		<div class="col-md-12">	
			<div class="jumbotron">
				<h1>{{profile.username}}'s Movies</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="well">
				<div class="row library-header">
					<div class="col-md-4">
						<a href="#/movies/create" class="btn btn-success">Add Movie</a>
					</div>
					<div class="col-md-8">
						<div class="btn-group btn-group-justified">
							<a href="#" class="btn btn-primary">All</a>
							<a href="#" class="btn btn-primary">Watched</a>
							<a href="#" class="btn btn-primary">Unwatched</a>
						</div>
					</div>
				</div>
				<div class="row">
					<table class="table table-hover table-striped library-border">
						<thead class="library-border">
							<tr>
								<th>Title</th>
								<th>Status</th>
								<th>Rating</th>
								<th></th> <!-- View comment/review -->
								<th></th> <!-- Check -->
								<th></th> <!-- Edit -->
								<th></th> <!-- Delete -->
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="movie in movies | orderBy: 'name'">
								<td class="col-md-5">{{movie.name}}</td>
								<td class="col-md-1">
									<span ng-show="movie.watched" class="glyphicon glyphicon-check"></span>
									<span ng-hide="movie.watched" class="glyphicon glyphicon-unchecked"></span>
								</td>
								<td class="col-md-2">
									<rating ng-show="movie.rating > 0" ng-model="movie.rating" max="max" readonly="true" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
									<span ng-hide="movie.rating > 0"></span>
								</td>
								<td class="col-md-1"><span ng-show="movie.comment != null && movie.comment != ''" class="glyphicon glyphicon-file"></span></td>
								<td class="col-md-1"></td>
								<td class="col-md-1"><button class="btn btn-warning table-btn"><span class="glyphicon glyphicon-edit"></span></button></td>
								<td class="col-md-1"><button class="btn btn-danger table-btn"><span class="glyphicon glyphicon-trash"></span></button></td>
							</tr>
						</tbody> 
					</table>
					<span ng-hide="movies.length > 0"><i>No movies to display</i></span>
				</div>
			</div>
		</div>
	</div>
</div>
